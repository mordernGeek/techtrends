namespace:
  name: prod 
 
service:
  port: 7111
  type: ClusterIP

image:
  repository: techtrends
  tag: latest
  pullPolicy: Always

replicaCount: 5

resources:
  requests:
    cpu: 350m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

readinessProbe:
  httpGet:
    port: 3111
    path: /healthz

livenessProbe:
  httpGet:
    port: 3111
    path: /healthz
