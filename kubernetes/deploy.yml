apiVersion: apps/v1
kind: Deployment
metadata:
  name: techtrends
  namespace: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
      - name: techtrends
        image: morderngeek/techtrends:latest
        ports: 
        - containerPort: 3111
        resources:
        requests:
          cpu: 250m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 128Mi
        livenessProbe:
          httpGet:
          path: /healthz
          port: 3111
        readinessProbe:
          httpGet:
          path: /healthz
          port: 3111
        